name: Build nightly

on:
  workflow_dispatch:
  schedule:
    - cron: 0 0 * * *

jobs:
  build:
    runs-on: windows-latest
    name: Build nightly

    env:
      TAURI_PRIVATE_KEY: ${{ secrets.TAURI_SIGN_PK }}
      TAURI_KEY_PASSWORD: ${{ secrets.TAURI_SIGN_PASS }}

    steps:
      - uses: actions/checkout@v3
        name: Checkout 🛎️

      - uses: actions/setup-node@v3
        name: Setup Node ⚙️
        with:
          node-version: 18

      - name: Install frontend dependencies 🏗️
        run: npm install

      - uses: actions-rs/toolchain@v1
        name: Install Rust toolchain ☄️
        with:
          toolchain: stable

      - uses: davidB/rust-cargo-make@v1
        name: Install cargo-make ⌨️

      - uses: ilammy/setup-nasm@v1
        name: Install NASM 🖥️

      - name: Install build dependencies 🛫
        run: |
          choco install cmake.install --installargs '"ADD_CMAKE_TO_PATH=User"'

      - name: Build app 🛠️
        working-directory: src-tauri
        run: cargo make release

      - name: Upload artifacts ☁️
        uses: actions/upload-artifact@v3
        with:
          name: nightly-build
          path: src-tauri/target/release/bundle/*.exe
          retention-days: 3
