<!DOCTYPE html>
<html data-bs-theme="dark">
    <head>
        <meta charset="UTF-8" />
        <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.min.css" />
        <link rel="stylesheet" href="../styles/styles.css" />
        <link rel="stylesheet" href="../styles/device.css" />
        <title>Zefir's Flashy Cooler - Device</title>
    </head>
    <body>
        <div id="topbar">
            <img src="../images/android-chrome-192x192.png" id="titlebarlogo" />
            <nav class="nav nav-pills nav-fill" id="controlbar">
                <a class="nav-link" aria-current="page" href="themes.html">Themes</a>
                <a class="nav-link active" href="device.html">Device</a>
                <a class="nav-link" href="renderer.html">Renderer</a>
                <a class="nav-link" href="settings.html">Settings</a>
            </nav>
            <div id="titlebarcontrols">
                <a id="minimise" onclick="window.electronAPI.minimiseWindow()">
                    <img src="../images/window-minimize-solid.svg" id="minimisewindowimage" />
                </a>
                <div id="spacerTitle">

                </div>
                <a id="closeapp" onclick="window.electronAPI.closeApp()">
                    <img src="../images/arrow-right-from-bracket-solid.svg" id="killAppImage"/>
                </a>
                <div id="spacerTitle">

                </div>
                <a id="closewindow" onclick="window.electronAPI.closeWindow()">
                    <img src="../images/closewindow.svg" id="closewindowimage"/>
                </a>
            </div>
        </div>

        <div id="literallyEverything">
            <div id="coolerImg">
                <img id="preview" src="" />
            </div>
            <h2 id="title">Your LCD</h2>
            <p id="title"></p>
            <p id="vid">Vendor ID: </p>
            <p id="pid">Product ID: </p>
            <form id="parameterContainer">
                <div id="rotate">
                    <hr />
                    <h3>Rotate</h3>
                    <div class="btn-group" role="group">
                        <button type="button" class="btn btn-outline-secondary" onclick="window.electronAPI.rotateLeft()">&#8592;Left</button>
                        <button type="button" class="btn btn-outline-primary" onclick="window.electronAPI.rotateRight()">Right&#8594;</button>
                    </div>
                </div>
                <div id="brightness" style="visibility: hidden;">
                    <h3>Brightness</h3>
                    <div class="btn-group" role="group">
                        <button type="button" class="btn btn-outline-secondary">Darker (-)</button>
                        <button type="button" class="btn btn-outline-primary">Brighter (+)</button>
                    </div>
                    <hr />
                </div>
                <div id="fpsControls" style="visibility: hidden;">
                    <h3>FPS</h3>
                    <input type="range" class="form-range" min="1" max="30" step="1" value="25" id="fpsInput" oninput="changeFPSThing()" />
                    <label for="fpsInput" class="form-label" id="fpsLabel">
                        Current value: 
                    </label>
                    <button type="button" class="btn btn-outline-primary" id="applyFps">Apply</button>
                    <hr />
                </div>
                <div id="hardwareImage" style="visibility: hidden;">
                    <h3>Set hardware image</h3>
                    <div class="btn-group">
                        <button type="button" class="btn btn-outline-primary" id="apply">Apply</button>
                    </div>
                </div>
            </form>
        </div>

        <script src="../scripts/device.js"></script>
    </body>
</html>
