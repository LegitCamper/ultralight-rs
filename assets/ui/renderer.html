<!DOCTYPE html>
<html data-bs-theme="dark">
    <head>
        <meta charset="UTF-8" />
        <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.min.css" />
        <link rel="stylesheet" href="../styles/styles.css" />
        <link rel="stylesheet" href="../styles/renderer.css" />
        <link rel="stylesheet" href="../../node_modules/@melloware/coloris/dist/coloris.css" />
        <title>Zefir's Flashy Cooler - Renderer</title>
    </head>
    <body>
        <div id="topbar">
            <img src="../images/android-chrome-192x192.png" id="titlebarlogo" />
            <nav class="nav nav-pills nav-fill" id="controlbar">
                <a class="nav-link" aria-current="page" href="themes.html">Themes</a>
                <a class="nav-link" href="device.html">Device</a>
                <a class="nav-link active" href="renderer.html">Renderer</a>
                <a class="nav-link" href="settings.html">Settings</a>
            </nav>
            <div id="titlebarcontrols">
                <a id="minimise" onclick="window.electronAPI.minimiseWindow()">
                    <img src="../images/window-minimize-solid.svg" id="minimisewindowimage" />
                </a>
                <div id="spacerTitle">

                </div>
                <a id="closewindow" onclick="window.electronAPI.closeWindow()">
                    <img src="../images/closewindow.svg" id="closewindowimage"/>
                </a>
            </div>
        </div>

        <div class="col-container">
            <div class="col" id="larger">
                <div id="scrollContainer">
                    <h1>About the theme</h1>
                    <hr />
                    <h2 id="themeName">Theme name</h2>
                    <p id="themeDescription">Theme description</p>
                    <div id="parameters">
                        <hr id="separator"/>
                        <h2>Controllable parameters</h2>
                        <form id="parameterContainer">
                        </form>
                        <div class="btn-group">
                            <button type="button" class="btn btn-primary" id="apply">Apply</button>
                            <button type="button" class="btn btn-secondary" id="reset">Reset parameters to default values</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col" id="smaller">
                <div id="rendering">
                    <h4>Currently rendering:</h2>
                        <div class="card">
                            <img src="" class="card-img-top" id="preview" />
                            <div class="card-body">
                                <h5 class="card-title" id="title">
                                    Nothing
                                </h5>
                            </div>
                        </div>
                </div>
                <button id="btn" class="btn btn-primary btn-lg">Start Rendering</button>
            </div>
        </div>
        <script src="../../node_modules/@melloware/coloris/dist/umd/coloris.js"></script>
        <script src="../scripts/renderer.js"></script>
    </body>
</html>
