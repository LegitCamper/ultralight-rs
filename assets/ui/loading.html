<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../styles/loading.css" />
    <title>Zefir's Flashy Cooler</title>
</head>
<body>
    <div id="everythingContainer">
        <div id="loadingContainer">
            <img src="../images/android-chrome-512x512.png" id="logo" />
            <div id="textetc">
                <h2>Zefir's Flashy Cooler</h2>
                <small id="version">Version: 0.0.0@alpha</small>
                <div class="d-flex align-items-center">
                    <strong>Starting...</strong>
                    <div class="spinner-border ms-auto" role="status" aria-hidden="true"></div>
                </div>
            </div>
        </div>
        <div id="consoleContainer">
            <div id="scrollContainer">
                <pre><code id="output"></code></pre>
            </div>
        </div>
    </div>

    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#noDevicesError" id="modalButton" style="display: none;">
        Launch modal
      </button>

    <div class="modal fade" id="noDevicesError" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="staticBackdropLabel">No supported devices found!</h1>
            </div>
            <div class="modal-body">
              No devices supported by this app have been found. Please check whether your device is supported.
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-danger" onclick="window.electronAPI.closeApp()">Close app</button>
            </div>
          </div>
        </div>
      </div>
    <script src="../../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../scripts/loading.js"></script>
</body>
</html>
